<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Economics Calculator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    
</head>
<body >
    <Div></div>

    <h3> Interest Rate</h3>
    <input type="number" name="Principal" id="Principal" placeholder="Principal">
    <input type="number" name="Rate" id="Rate" placeholder="Rate">
    <input type="number" name="Time" id="Time" placeholder="Time">
    <button id="calculateInterestBtn"> Calculate Interest Rate</button>
    <p id="interestrate"></p> 
    <Div></Div>

    <h3>Loan Calculation</h3>
        <input type="number" name="P1" id="P1" placeholder="P">
        <input type="number" name="r1" id="r1" placeholder="r">
        <input type="number" name="n1" id="n1" placeholder="Nn">
        <button id="calculateLoanBtn">Calculate Loan Payment</button>
        <p id="loan"></p>
    <Div></Div>
        <h3>Investment Calculation</h3>
        <input type="number" name="P2" id="P2" placeholder="P">
        <input type="number" name="r2" id="r2" placeholder="r">
        <input type="number" name="n2" id="n2" placeholder="n">
        <input type="number" name="nt" id="nt" placeholder="nt">
        <button id="calculateInvestmentBtn">Calculate Investment Return</button>
        
        <p id="investment"></p>


    
    <script type="module" src="js/main.js"></script>
</body>
</html>
